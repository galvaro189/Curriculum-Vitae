<!DOCTYPE html>

<body>
<header>
    <h1>Curriculum Vitae</h1>
    <div id="Menu">
        <ul class="desordenada">
            <li class="menu"><a href="index.html">Datos Personales</a></li>
            <li class="menu"><a href="formacion.html">Formación</a></li>

<div id="publicaciones">
    <table id="publi">
        <tr>
            <td>
                <a href="https://github.com/galvaro189">

                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="galvaro189.wixsite.com/insert8yte">

<div id="contacto">

        <table id="formulario">
            <tr>
                <td>
                    <label for="name">Tu nombre:</label><br/>
                    <input id="name" class="input" name="name" type="text"><br/>
                    <label for="email">Tu email:</label><br/>

                </td>
                <td>
                    <label for="mensaje">Tu mensaje:</label><br/>
                    <textarea id="mensaje" class="input" name="message" rows="7" cols="30"></textarea><br/>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="boton">
                    <button>Enviar</button>
                </td>
            </tr>
        </table>
    </form>
